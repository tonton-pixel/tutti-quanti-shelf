<section id="romaji-kana-unit">
    <h1>Rōmaji-Kana Converter</h1>
    <div class="plain-panel">
        <h2>Rōmaji to Kana</h2>
        <div class="kana-options">
            <span>hiragana:&nbsp;</span>
            <select class="romaji-hiragana-select">
                <option value="kun-yomi">Kun-Yomi</option>
                <option value="gairaigo">Gairaigo</option>
            </select>
            <span>KATAKANA:&nbsp;</span>
