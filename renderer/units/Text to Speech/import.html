<section id="speech-to-text-unit">
    <div class="plain-panel">
        <div class="actions">
            <span class="action-group">
                <span class="action">
                    <button class="clear-button" type="button">Clear</button>
                </span>
            </span>
            <span class="action-group">
                <span class="action">
                    <button class="load-button" type="button">Load...</button>
                </span>
                <span class="action">
                    <button class="save-button" type="button">Save...</button>
                </span>
            </span>
        </div>
        <label>Text:<textarea class="text-string" rows="12"></textarea></label>
        <div class="interface">
            <span class="option-group">
                <span class="option">
                    <label>Voice:&nbsp;<select class="voices-select"></select></label>
                </span>
            </span>
            <span class="option-group">
                <span class="option">
                    <button class="play-stop-button" type="button">Play</button>
                </span>
            </span>
        </div>
        <div class="interface">
            <span class="option-group">
                <span class="option">
                    <label>Rate:&nbsp;<select class="rate-select"></select></label>
                </span>
                <span class="option">
                    <label>Pitch:&nbsp;<select class="pitch-select"></select></label>
                </span>
                <span class="option">
                    <label>Volume:&nbsp;<select class="volume-select"></select></label>
                </span>
            </span>
        </div>
    </div>
    <div class="accent-panel">
        <details class="references">
            <summary>References</summary>
            <div class="links"></div>
        </details>
    </div>
</section>
