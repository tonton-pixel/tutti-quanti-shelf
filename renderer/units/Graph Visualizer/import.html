<section id="graph-visualizer-unit">
    <div class="plain-panel">
        <div class="actions">
            <span class="action-group">
                <span class="action">
                    <button class="clear-button" type="button">Clear</button>
                </span>
                <span class="action">
                    <button class="pull-down-menu samples-button" type="button">Samples</button>
                </span>
            </span>
            <span class="action-group">
                <span class="action">
                    <button class="load-button" type="button">Load...</button>
                </span>
                <span class="action">
                    <button class="save-button" type="button">Save...</button>
                </span>
            </span>
        </div>
        <label>DOT Source:<textarea class="dot-source" rows="10"></textarea></label>
        <div class="options">
            <label>Layout Engine:&nbsp;<span class="option">
                <select class="engine-type">
                    <option>circo</option>
                    <option>dot</option>
                    <option>fdp</option>
                    <option>neato</option>
                    <option>osage</option>
                    <option>twopi</option>
                </select>
            </span>
            </label>
            <span class="action">
                <button class="save-svg-button" type="button">Save...</button>
            </span>
        </div>
        <label>Graph Rendering:
            <div class="graph-rendering">
                <div class="graph-container"></div>
            </div>
        </label>
    </div>
    <div class="accent-panel">
        <details class="references">
            <summary>References</summary>
            <div class="links"></div>
        </details>
    </div>
</section>
