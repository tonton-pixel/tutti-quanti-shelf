<section id="cidr-calculator-unit">
    <div class="plain-panel">
        <h2>CIDR to IP Range</h2>
        <div><label>CIDR:<br><input class="cidr-input" type="text" size="35"></label> Ex.:&nbsp;<code><span class="cidr-sample"></span></code></div>
        <div><label>IP Range:<br><textarea class="ip-range-output" cols="35" rows="1" readonly></textarea></label></div>
    </div>
    <div class="plain-panel">
        <h2>IP Range to CIDR List</h2>
        <div><label>IP Range:<br><input class="ip-range-input" type="text" size="35"></label> Ex.:&nbsp;<code><span class="ip-range-sample"></span></code></div>
        <div><label>CIDR List:<br><textarea class="cidr-list-output" cols="35" rows="8" readonly></textarea></label></div>
    </div>
    <div class="accent-panel">
        <details class="references">
            <summary>References</summary>
            <div class="links"></div>
        </details>
    </div>
</section>
