<section id="text-converter-unit">
    <div class="plain-panel">
        <div class="tab-bar">
            <label class="tab-label"><input class="tab-radio" type="radio"><span>Text Encoder</span></label>
            <label class="tab-label"><input class="tab-radio" type="radio"><span>Text Decoder</span></label>
        </div>
        <div class="tab-panes">
            <div class="tab-pane">
                <div class="actions">
                    <span class="action-group">
                        <span class="action">
                            <button class="encoder-clear-button" type="button">Clear</button>
                        </span>
                    </span>
                    <span class="action-group">
                        <span class="action">
                            <button class="encoder-load-button" type="button">Load...</button>
                        </span>
                        <span class="action">
                            <button class="encoder-save-button" type="button">Save...</button>
                        </span>
                    </span>
                </div>
                <label>Text:<textarea class="encoder-input-string" rows="10"></textarea></label>
                <div class="options">
                    <span class="option">
                        <select class="encoder-conversion-type">
                            <option value="json">JSON String</option>
                            <option value="hex">Hex String</option>
                            <option value="base64">Base64 String</option>
                        </select>
                    </span>
                    <span class="action">
                        <button class="encoder-output-save-button" type="button">Save...</button>
                    </span>
                </div>
                <label>Quoted String:<textarea class="encoder-output-string" rows="10" readonly></textarea></label>
            </div>
            <div class="tab-pane">
                <div class="actions">
                    <span class="action-group">
                        <span class="action">
                            <button class="decoder-clear-button" type="button">Clear</button>
                        </span>
                    </span>
                    <span class="action-group">
                        <span class="action">
                            <button class="decoder-load-button" type="button">Load...</button>
                        </span>
                        <span class="action">
                            <button class="decoder-save-button" type="button">Save...</button>
                        </span>
                    </span>
                </div>
                <label>Quoted String:<textarea class="decoder-input-string" rows="10"></textarea></label>
                <div class="options">
                    <span class="option">
                        <select class="decoder-conversion-type">
                            <option value="json">JSON String</option>
                            <option value="hex">Hex String</option>
                            <option value="base64">Base64 String</option>
                        </select>
                    </span>
                    <span class="action">
                        <button class="decoder-output-save-button" type="button">Save...</button>
                    </span>
                </div>
                <label>Text:<textarea class="decoder-output-string" rows="10" readonly></textarea></label>
            </div>
        </div>
    </div>
    <div class="accent-panel">
        <details class="references">
            <summary>References</summary>
            <div class="links"></div>
        </details>
    </div>
</section>
